---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <meta name=description content="{{ site.bio }}">
    <meta name=author content="{{ site.name }}">

    {% seo %}

    {% include favicon.html %}

    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}{{ "/feed.xml" }}" />

    <link href="/assets/cv-screen.css" type="text/css" rel="stylesheet" media="screen">
    <link href="/assets/cv-print.css" type="text/css" rel="stylesheet" media="print">
</head>
<body>
    <div id="main">
        <a id='cv-download' href="/assets/pdfs/JollyCV.pdf">Download</a>
        <div id="content">
        {{ content }}
        </div>
      </div>
</body>
</html>
