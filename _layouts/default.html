---
layout: compress
---
<!-- Default ("parent-most") layout that is compressed in compress.html -->
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <meta name=description content="{{ site.bio }}">
    <meta name=author content="{{ site.name }}">

    {% seo %}

    {% include favicon.html %}

    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{
    site.url }}{{ "/feed.xml" }}" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="{{ '/assets/css/tailwind.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/global.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/syntax.css' | relative_url }}">
    
    {% include analytics-google.html %}

</head>
<body class="body">
    <div class="page">
        {% if page.tag %}
            <div class="post">
        {% else %}
            <div class="{{ page.title | downcase }}">
        {% endif %}
            {{ content }}
        </div>
    </div>
    {% include footer.html %}
    {% include statcounter.html %}
    {% include mathjax.html %}
</body>
</html>
