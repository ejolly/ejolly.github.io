{% if post.blog == true %}
    <div class="post-item">
        <a class='group' href="{{ site.url }}{{ post.url }}">
            <h3 class="post-title">{{ post.title }}</h3>
            <p class="post-description">{{ post.description }}</p>
            <p class="post-date">
                <time datetime="{{ post.date | date:"%d-%m-%Y" }}">{{ post.date | date:
                "%b %d %Y" }}</time>
                </p>
        </a>
    </div>
{% endif %}
